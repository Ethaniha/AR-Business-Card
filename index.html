<html>

<head>

</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="model" src="Assets/Mercedes Model/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity camera></a-entity>
        <a-marker preset="hiro" id="ARMarker">
            <script>ARMarker.addEventListener("markerFound", (e) => { console.log("Marker Found") })</script>
            <a-entity gltf-model="#model" position="0 0.5 0" scale="0.2 0.2 0.2" rotation="0 90 0">
            </a-entity>
        </a-marker>
    </a-scene>

</body>

</html>
