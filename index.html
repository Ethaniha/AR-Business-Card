<html>

<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<!-- Importing Frameworks -->
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<body>
    <a-scene arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <!-- Importing Assets -->
        <a-assets>
            <a-asset-item id="model" src="Assets/models/scene.gltf"></a-asset-item>
            <img id="image-face" src="Assets/Images/Felippo.png">
            <img id="image-map" src="Assets/Images/MapCard.png">
            <img id="desc-bg" src="Assets/Images/DescBG.png">
            <img id="icon-linkedin" src="Assets/Icons/linkedin.png">
        </a-assets>

        <!-- Calling the Camera -->
        <a-entity camera></a-entity>

        <!-- AR Entities for Barcode 07 -->
        <a-marker type="barcode" value="7">
            <script>ARMarker.addEventListener("markerFound", (e) => { console.log("Marker Found") })</script>
            <a-entity gltf-model="#model" position="-1.75 0.5 -0.75" scale="0.18 0.18 0.18" rotation="0 90 0">
                <a-image src="#icon-linkedin" id="button-linkedin" position="0 -5 0" rotation="-90 -90 0" height='2'
                    width='2'></a-image>
            </a-entity>
            <a-image src="#image-face" position="3 0 -0.75" rotation="270 0 0" height='3' width='3'>
                <a-text value="Filippo\nPerini" scale="4 4 1" position="1.75 0.5 0"></a-text>
                <a-text value="Head of Design" scale="2 2 1" position="1.75 -0.75 0"></a-text>
            </a-image>
            <a-image src="#image-map" position="-1.75 0 3.75" rotation="270 0 0" height="3.906" width="6.03">
                <a-image src="#desc-bg" position="6.5 0 0" height="3.906" width="6.03">
                    <a-text
                        value="Filippo Perini is the Head of Design at Lamborghini. Automotive designers at Lamborghini are specialised industrial designers who combine Lamborghiniâ€™s technical knowledge of mechanics, production, and materials with artistic talent to create revolutionary Hypercars."
                        scale="1.1 2 1" anchor="center" position="0 0 0.25"></a-text>
                </a-image>
            </a-image>
        </a-marker>

    </a-scene>

</body>

</html>
