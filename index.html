<html>

<head>

</head>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

<body>
    <a-scene>
        <a-entity camera></a-entity>
        <a-marker preset="hiro" id="ARMarker">
            <script>ARMarker.addEventListener("markerFound", (e) => { console.log("Marker Found") })</script>
            <a-box position='-0.5 0.5 0' material='color: blue;' scale="0.5 0.5 0.5">
                <a-text value="Blue Cube" color="blue" scale="1 1 1" position="0 0.5 0"></a-text>
            </a-box>
            <a-box position='0.5 0.5 0' material='color: red;' scale="0.5 0.5 0.5">
                <a-text value="Red Cube" color="red" scale="1 1 1" position="0 0.5 0"></a-text>
            </a-box>
        </a-marker>
    </a-scene>

</body>

</html>
